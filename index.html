<!DOCTYPE html>
<html>
<head>
	<title>Quickteller</title>
	<link rel="stylesheet" type="text/css" href="Main.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<div id="logo"><!--The quickteller logo goes here-->
		<a href="index.html"><img src="img/quickteller_white_red.png" title ="Home" id="quickteller_logo"></a>
	</div>


<div>
<!--THE SEARCH BOX-->
	<input type="search box" name="search" placeholder="Search Services, options and payment codes" id="search-box">	
</div>

<!-- SEARCH BUTTON GOES HERE-->
	<div>
		<a href="#"><input type="button" name="Search" value="Search" id="search-btn"></a>
	</div>

<!--  THE LOGIN GOES IN HERE -->
	<div>
		<a href="#" id="Login">Login</a> 
	</div>


<div>
	<!--THE GREEN LEFT BTN GOES HERE-->
	<a href="#"><input type="button" name="view-button" value="View Featured Services" title="Featured services" id="btn-feature-service"></a>
</div>

<div>
	<!--THE BLUE RIGHT BUTTON GOES HERE-->
	<a href="#"><input type="button" name="paypoint-button" value="Login to Quickteller Paypoint"  id="paypoint-button"></a>
</div>


<div >
	<!--THE LARGE BANNER GOES HERE-->
	<a   href="#"><img src="img/WEB-NEW-QT.png"id="web-img"></a>
</div>

<div>
	<!-- THE PAYMENT BTN GOES HERE-->
	<a href="#">
		
		<input type="button" name="btn-payment"id="field-payment" value="Make Payment"></a>

	<img src="img/bill_icon.png" id="bill_icon">
</div>

<div>
	 <!-- THE AIRTIME IMAGE GOES HERE-->
	<a href="#"><input type="button" name="btn-airtime"id="btn-airtime" value="Buy Airtime"></a> 
	<img src="img/white_phone.png" id="phone-logo">
</div>

<div>
	<!--SEND MONEY BUTTON-->
	<a href="#"  ><input type="button" name="btn-send" value="Send Money"class ="btn-send"></a>
	<img src="img/asset22.png" id="send_icon">
</div>

<div>
	<!--LOGIN GREEN BUTTON-->
	<a href="#">
		<input type="button" name="login" value="Log In" id="btn-login"> 
	</a>
	<img src="img/user_icon.png" id="user_icon1"> 
</div>

<div>
	<!--REGISTRATION GREEN BUTTON-->
	<a href="#">
		<input type="button" name="register" value="Register" id="btn-register"> 
	</a>
	<img src="img/user_icon.png" id="user_icon2"> 
</div>

<div>
	<!--MOVIE BLUE BUTTON-->
	<a href="#">
		<input type="button" name="movie" value="Movie Tickets" id="btn-movie">
	</a>
	<img src="img/movies_icon.png" id="img-movie"> 
</div> 


<div>
	<!--DATA BLUE BUTTON-->
	<a href="#">
		<input type="button" name="data" value="Data & Internet Services" id="btn-data">
	</a>

	<img src="img/data_icon.png" id="img-data"> 
</div> 

<div>
	<!--HOTEL BLUE BUTTON-->
	<a href="#">
		<input type="button" name="hotel" value="Book Hotel Now" id="btn-hotel">
	</a>
 <img src="img/hotel.png" id="img-hotel"> 
</div> 


<div>
	<!--FOR INT'L AIRTIME-->
	<a href="#">
		<input type="button" name="intl-airtime" value="Buy Int'l Airtime" id="btn-intl-airtime">
	</a>
 <img src="img/airtime_icon.png" id="img-intl-airtime"> 
</div> 

<div>
	<!--FOR VERVE-->
	<a href="#">
		<input type="button" name="intl-airtime" value="Fund Verve Prepaid" id="btn-verve">
	</a>
 <img src="img/verve_prepaid_icon.png" id="img-verve"> 
</div> 

<div>
	<!--FOR HELP AND SUPPORT-->
	<a href="#">
		<input type="button" name="intl-airtime" value="Help & Support" id="btn-support">
	</a>
 <img src="img/user_icon_blue.png" id="img-support"> 
</div> 

<div>
	<!--FOR FAQS-->
	<a href="#">
		<input type="button" name="FAQS" value="FAQS" id="btn-faqs">
	</a>
 <img src="img/faqs_icon.png" id="img-faqs"> 
</div> 

</div>
